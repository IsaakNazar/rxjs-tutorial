<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="progress"></div>
<div id="loading-overlay">
  <h1>Loading</h1>
</div>
<div class="container">
  
  <h1>RxJS</h1>
  <div class="box">
    <h2 id="countdown"></h2>
    <div id="message"></div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
  </div>
  <input id="input-text" type="text">
  
  <div>
    <input type="radio" id="male" class="radioOptions" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" class="radioOptions" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" class="radioOptions" name="gender" value="other">
    <label for="other">Other</label>
  </div>
  
  <button id="login">Login</button>
  
  <div>
    <p>Poll random <a href="https://random.dog">dog</a> images!</p>
    <p>Polling status: <span id="poll-status" style="font-weight: bold">Stopped</span></p>
    <button id="start-poll">Start Polling</button>
    <button id="stop-poll">Start Polling</button>
  </div>
  <img
      src="https://random.dog/c8b7a017-8966-4f84-b2c6-609a739d833e.jpg"
      alt="random dogs"
      style="max-width: 400px; max-height: 400px"
      id="dog">
  
  <div class="page"></div>
  <div class="box">
    <input type="text" id="first">
    <input type="text" id="second">
  </div>
  
  <div id="ball"></div>
</div>
<script src="/bundle.js"></script>
</body>
</html>
